<html lang="en">

<body>
    <header>
        <h1>Jhanu's World</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="container">
        <h2>Contact Me</h2>
        <p>Feel free to get in touch with me using the form below:</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/yourprofile" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.twitter.com/yourprofile" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
        <form action="#" method="post" class="newsletter">
            <label for="newsletter-email">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter-email" name="email" required>
            <input type="submit" value="Subscribe">
        </form>

    </footer>
